<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Crie e compartilhe <br> seu evento.</h1>
            <h3>O primeiro passo, é preencher esse <br> formulário de inscrição.</h3>
        </div>
    </header>

    <main>
        <div class="main-container">
            <form id="formulario">
                <h2>Informações do Evento</h2>
                <label for="titulo">Titulo do evento <span>(mínimo 8 caracteres)</span></label>
                <input type="text" name="titulo" id="titulo" minlength="8" required>
                <label for="link">Link do evento <span>(comece com https://)</span></label>
                <input type="url" name="link" id="link" required>
                <label for="telefone">Whatsapp para contato <span>(somente números)</span></label>
                <input type="number" name="telefone" id="telefone" required>
                <label for="informacoes-extras">Informações extras</label>
                <textarea name="informacoes-extras" id="informacoes-extras" cols="40" rows="7"></textarea>
                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria">
                    <option value="aovivo">Ao vivo</option>
                    <option value="Podcast">Podcast</option>
                    <option value="Mentoria">Mentoria</option>
                </select>
                <h2 class="margin">Privacidade</h2>
                <label for="email">E-mail do administrador <span>(digite um e-mail válido)</span></label>
                <input type="email" name="email" id="email" required>
                <label for="senha">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                <input type="password" name="senha" id="senha" minlength="8" required>
                <div class="privado">
                    <input type="checkbox" name="privado" id="privado">
                    <label for="privado">Evento privado</label>
                </div>
                <h2 class="margin">Dia e Hora</h2>
                <div class="hora">
                    <label for="data">Data</label>
                    <input type="date" name="data" id="data" required>
                    <label for="hora-das">Das</label>
                    <input type="time" name="hora-das" id="hora-das" required>
                    <label for="hora-ate">Até</label>
                    <input type="time" name="hora-ate" id="hora-ate" required>
                </div>
            </form>
            <div class="botao">
                <button type="submit" form="formulario">Salvar evento</button>
            </div>
        </div>
    </main>
</body>
</html>
